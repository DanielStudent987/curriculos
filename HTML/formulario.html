 </head>
<body>

        <nav class="navbar navbar-expand-lg navbar-light bg-light">

              <a class="navbar-brand" href="#">Currículos SA</a>

    <div class="mid">
        <div class="submid">
            <!--Form-->
            <form class="row g-3"  id="form" action="http://www2.ifrn.edu.br/sirab/send.php" method="get">
                <div class="col-md-6">
                  <label for="inputName"  class="form-label">Nome</label>
                  <input type="text" pattern=".{6,}" name="nome" class="form-control" id="inputName" required>
                </div>

                <!--Cpf-->
                <div class="col-md-6">
                  <label for="inputPassword4" class="form-label">CPF</label>
                  <input type="text" class="form-control" pattern=".{14,}" maxlength="11" name="cpf" placeholder="Ex.: 000.000.000-00" id="inputCpf" required>
                </div>

                <!--Data-->
                <div class="col-12">
                  <label for="inputData" class="form-label">Data</label>
                  <input type="date" class="form-control" maxlength="8" id="inputData" name="data" placeholder="00/00/0000" required>
                </div>
                <div class="col-12">
                  <label for="flexRadioDefault" class="form-label">Sexo</label>
                  
                  <!--Radio-->
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" value="M" checked>
                    <label class="form-check-label" for="flexRadioDefault1">
                      M
                    </label>
                  </div>
                  <!--Radio-->

                  <!--Radio-->
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" value="F" >
                    <label class="form-check-label" for="flexRadioDefault2">
                      F
                    </label>
                  </div>
                  <!--Radio-->

                </div>
                
                <!--CheckBox-->
                <div class="col-md-6">
                  <label for="inputCity" class="form-label">Linguagem de Programação Preferida</label>
                  <!--CheckBox-->
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="chkl1" value="C/C++" id="flexCheckChecked" checked>
                    <label class="form-check-label" for="flexCheckChecked">
                      C/C++
                    </label>
                  </div>

                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="chkl2" value="Java" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                      Java
                    </label>
                  </div>

                  <!--CheckBox-->
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="chkl3" value="PHP" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                      PHP
                    </label>
                  </div>

                  <!--CheckBox-->
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="chkl4" value="Python" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                      Python
                    </label>
                  </div>

                  <!--CheckBox-->
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="chkl5" value="JS" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                      Js
                    </label>
                  </div>
                  <!--CheckBox-->
                </div>
                <!--CheckBox-->

                <div class="col-md-6">
                  <label for="inputState" class="form-label">Pretenção Salarial</label>
                  <select name="salario" id="inputState" class="form-select" required>
                    <option selected>1200</option>
                    <option>1500</option>
                    <option>2000</option>
                    <option>3000</option>
                  </select>
                </div>
                
                <div class="col-12">
                  <button type="submit" class="btn btn-primary">Cadastrar Currículo</button>
                </div>
            </form>

        </div>  
    </div>
